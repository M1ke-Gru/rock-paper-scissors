<!doctype html>
<html lang="en">
  <head>
    <title>Rock paper scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="htitle">Rock Paper Scissors</div>
    </header>
    <div class="content">
      <h4>Choose your weapon</h4>
      <div class="choose">
        <button type="button" class="rock">
          <img src="./images/rock.png" alt="rock" />
        </button>
        <button type="button" class="paper">
          <img src="./images/paper.png" alt="paper" />
        </button>
        <button type="button" class="scissors">
          <img src="./images/scissors.png" alt="scissors" />
        </button>
      </div>
      <div style="display: flex; justify-content: center">
        <div class="outcome">
          <div class="resimg">
            <img
              src="./images/question.png"
              alt="questionmark"
              class="compmove"
            />
          </div>
          <div class="restext">
            <p class="round">Round 0</p>
            <div class="vs">
              <div class="vs1">You: 0</div>
              <div class="vs2">Computer: 0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="divrest">
        <a href="./index.html"
          ><button type="button" class="restart">Restart</button></a
        >
      </div>
    </div>
    <footer>
      <div>Created by: Mykhailo Grushko</div>
      <div class="links">
        <div>
          <a href="https://m1ke-gru.github.io/my-landing-page/index.html"
            >Home Page</a
          >
        </div>
        <div>
          <a href="https://github.com/M1ke-Gru">My Github</a>
        </div>
      </div>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
